{% extends 'template_hyper.html' %}

{% block title %}ThingsIX Onboarding{% endblock %}

{% block body %}
    <div class="content">
        <br/>
        <div class="text-center">
            <h3 class="text-center mb-4">ThingsIX Onboarding</h3>
        </div>

        <div class="row mb-4">
          <div class="col-12 col-lg-3 mb-4 mb-lg-0">
          </div>
          <div class="col-12 col-lg-6 mb-4 mb-lg-0" style="padding:20px">
            <div class="card mb-0 h-100">
              <p>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <div class="alert alert-info d-flex align-items-center" role="alert">
                          <div>
                            <p>Please enter the Polygon Wallet ID of the intended owner of the gateway.</p>
                            {% if msg %}
                                <p class="text-danger">{{ msg }}</p>
                            {% endif %}
                            <form action="/thingsix/onboard" method="POST">
                            <div class="form-group">
                              <input type="text" class="form-control" id="txtWalletId" name="txtWalletId" />
                            </div>
                            <br/>
                            <div class="text-center"><input class="btn btn-primary" type="submit" value="Submit Onboard" /></div>
                            </form>
                          </div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
              </p>
            </div>
          </div>
          <div class="col-12 col-lg-3 mb-4 mb-lg-0">
          </div>
        </div>
    </div>
{% endblock %}
