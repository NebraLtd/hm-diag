version: '2'

services:

  diagnostics:
    build: .
    environment:
      - 'FIRMWARE_VERSION=2021.08.02.0'
      - 'DEFAULT_TIMEOUT=5'
    volumes:
      - 'pktfwdr:/var/pktfwd'
      - 'miner-storage:/var/data'
    ports:
      - '80:5000'
    cap_add:
      - SYS_RAWIO
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
    labels:
      io.balena.features.sysfs: '1'

volumes:
  miner-storage:
  pktfwdr:
